<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Power Parity & Communication</title>
    <link rel="stylesheet" href="aman8.css">
</head>
<body>
    <div class="container">
        <!-- Purchase Power Parity Section -->
        <section class="power-parity">
            <div class="header">
                <h2>Purchase Power Parity</h2>
                <button class="premium-btn">Get Premium</button>
                <button class="premium-btn"><a href="aman6.html" style="color:white; text-decoration: none;">Get Profile</a></button>
            </div>
          <br>
            <p class="description">
                Charge customers different amounts depending on the cost of living in their country. 
                <a href="#">Learn more</a>
            </p>
            <div class="toggle-group">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <span>Enable location wise dynamic pricing</span>
            </div>
        </section>

        <!-- Communication Section -->
        <section class="communication">
            <h2>Communication</h2>
          <br>
            <div class="toggle-group">
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
                <span>Include a custom booking confirmation message</span>
            </div>

            <!-- Toolbar for B, I, U -->
            <div class="editor-toolbar">
                <button class="editor-btn"><b>B</b></button>
                <button class="editor-btn"><i>I</i></button>
                <button class="editor-btn"><u>U</u></button>
            </div>

            <!-- Textarea -->
            <textarea placeholder="E.g Please read this document before our call. You can join my WhatsApp group here"></textarea>
            <p class="error-message">Custom message is required.</p>
            <button class="save-btn">Save Message</button>
        </section>
    </div>
</body>
</html>
