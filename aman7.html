<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurations Panel</title>
  <link rel="stylesheet" href="aman7.css">
</head>
<body>

  <div class="container">
    <h2>Questions for attendee</h2>
    <div class="add-question-btn">+ Add Question</div>
    
    <h2>Configurations</h2>
    
    <div class="config-option">
      <label>Hide this service on your profile</label>
      <label class="toggle-switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="config-option">
      <label>Increase conversion by slash pricing</label>
      <label class="toggle-switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="config-option">
      <label>Limit participants</label>
      <label class="toggle-switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="config-option">
      <label>Show seats left count</label>
      <label class="toggle-switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="button-group">
      <button class="delete-btn">Delete Service</button>
      <button class="duplicate-btn">Duplicate Service</button>
    </div>
  </div>

</body>
</html>
